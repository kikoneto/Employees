<div class="employees-list section">
    <div class="header-container">
        <h1 class="header">Current Employees List</h1>
        <button mat-button color="primary" routerLink="/add-employee">Add Employee</button>
    </div>


    <div>
        <table mat-table [dataSource]="employeeCollection" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let employee"> {{employee.identity.firstName}} </td>
            </ng-container>

            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let employee"> {{employee.identity.age}} </td>
            </ng-container>

            <!-- Job Description Column -->
            <ng-container matColumnDef="job-description">
                <th mat-header-cell *matHeaderCellDef> Job Description </th>
                <td mat-cell *matCellDef="let employee"> {{employee.jobDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let employee">
                    <button mat-button color="primary" (click)="openDialog('400ms', '100ms', employee)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
