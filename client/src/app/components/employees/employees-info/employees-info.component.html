<div class="employees-info section">
    <div class="header-container">
        <app-filter></app-filter>
        <h1 class="header">Current Employees Info</h1>
    </div>


    <div>
        <table mat-table [dataSource]="employeeCollection" class="mat-elevation-z8">Ð½
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
            </ng-container>

            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
            </ng-container>

            <!-- City -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City</th>
                <td mat-cell *matCellDef="let employee"> {{employee.city}} </td>
            </ng-container>
            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
            </ng-container>
            <!-- PreviousCompany -->
            <ng-container matColumnDef="prev-comp">
                <th mat-header-cell *matHeaderCellDef> Previous Company </th>
                <td mat-cell *matCellDef="let employee"> {{employee.company}} </td>
            </ng-container>
            <!-- Department -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef=" let employee"> {{employee.department}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-paginator></app-paginator>
    </div>
</div>
